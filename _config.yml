permalink: /:categories/:year/:month/:day/:title 
auto: true
pygments: true
var:
  archive_path: /archive.html
  categories_path : /categories.html
  tags_path : /tags.html

production_url : http://arrawatia.github.com # or your custom domain name
title : Sumit Arrawatia

author :
  name : Sumit Arrawatia
  email : sumitka@stanford.edu
  github : username
  twitter : username
  feedbuder : feedname

exclude: .rbenv-version
markdown: kramdown

kramdown:
  auto_ids: true,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false
  
  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style
